<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Secret Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><img src="resources/header.png"></h1>
    <div class="incorrect" id="incorrect">Incorrect Guesses: 0</div>
    <div id="game-container">
        <div id="setup">
            <label for="max-range">Enter the maximum range:</label>
            <input type="number" id="max-range" placeholder="Max Range">
            <button id="start-game">Start Game</button>
        </div>

        <div id="guess-section" style="display: none;">
            <label for="guess">Guess the secret number:</label>
            <input type="number" id="guess" placeholder="Your Guess">
            <button id="submit-guess">Submit Guess</button>
        </div>

        <div id="result-section" style="display: none;">
            <p id="result-message"></p>
            <ul id="guess-list"></ul>
            <button id="reset-game" style="display: none;">Reset Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
